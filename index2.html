<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberSec Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #58a6ff;
      white-space: nowrap;
      overflow: hidden;
    }
    header marquee {
      font-size: 16px;
      color: #f0f6fc;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #238636;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #2ea043;
    }
    .cve-list {
      list-style: none;
      padding: 0;
    }
    .cve-item {
      background: #161b22;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .cve-id {
      font-weight: bold;
      color: #ffa657;
    }
  </style>
</head>
<body>
  <header>
    <marquee behavior="scroll" direction="left" id="newsTicker">
      Loading news...
    </marquee>
    <div style="padding: 8px;">
      <button class="btn" onclick="fetchNews()">üîÑ Refresh News</button>
    </div>
  </header>

  <main>
    <h2>
      Latest CVE Vulnerabilities
      <button class="btn" onclick="fetchCVEs()">üîÑ Refresh CVEs</button>
    </h2>
    <ul class="cve-list" id="cveList">
      <li>Loading data...</li>
    </ul>
  </main>

  <script>
    // Fetch latest CVEs
    async function fetchCVEs() {
      try {
        const response = await fetch("https://services.nvd.nist.gov/rest/json/cves/2.0?resultsPerPage=5");
        const data = await response.json();

        const cveList = document.getElementById("cveList");
        cveList.innerHTML = "";

        data.vulnerabilities.forEach(vuln => {
          const cve = vuln.cve;
          const li = document.createElement("li");
          li.className = "cve-item";
          li.innerHTML = `
            <span class="cve-id">${cve.id}</span><br>
            ${cve.descriptions[0].value}
          `;
          cveList.appendChild(li);
        });
      } catch (error) {
        document.getElementById("cveList").innerHTML = "<li>Error loading CVE data</li>";
        console.error(error);
      }
    }

    // Fetch latest cybersecurity news via rss2json
    async function fetchNews() {
      try {
        const rssUrl = encodeURIComponent("https://thehackernews.com/feeds/posts/default");
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        const newsTicker = document.getElementById("newsTicker");
        const headlines = data.items.slice(0, 5).map(item => item.title);
        newsTicker.textContent = "üîê " + headlines.join(" | ");
      } catch (error) {
        document.getElementById("newsTicker").textContent = "Error loading news";
        console.error(error);
      }
    }

    // Initial load
    fetchCVEs();
    fetchNews();

    // Auto refresh every 60 seconds
    setInterval(fetchCVEs, 60000);
    setInterval(fetchNews, 60000);
  </script>
</body>
</html>
