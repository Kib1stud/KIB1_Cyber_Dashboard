<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CyberSec Info Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #58a6ff;
      white-space: nowrap;
      overflow: hidden;
    }
    header marquee {
      font-size: 16px;
      color: #f0f6fc;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
    }
    .cve-list {
      list-style: none;
      padding: 0;
    }
    .cve-item {
      background: #161b22;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .cve-id {
      font-weight: bold;
      color: #ffa657;
    }
  </style>
</head>
<body>
  <header>
    <marquee behavior="scroll" direction="left">
      üîê –ù–æ–≤–æ—Å—Ç–∏ –∫–∏–±–µ—Ä–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –ù–æ–≤–∞—è —É—è–∑–≤–∏–º–æ—Å—Ç—å –≤ OpenSSL | –ê—Ç–∞–∫–∞ –Ω–∞ –∫—Ä—É–ø–Ω—ã–π –±–∞–Ω–∫ | Microsoft –≤—ã–ø—É—Å–∫–∞–µ—Ç –ø–∞—Ç—á...
    </marquee>
  </header>

  <main>
    <h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ CVE —É—è–∑–≤–∏–º–æ—Å—Ç–∏</h2>
    <ul class="cve-list" id="cveList">
      <li>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</li>
    </ul>
  </main>

  <script>
    async function fetchCVEs() {
      try {
        const response = await fetch("https://services.nvd.nist.gov/rest/json/cves/2.0?resultsPerPage=5");
        const data = await response.json();

        const cveList = document.getElementById("cveList");
        cveList.innerHTML = "";

        data.vulnerabilities.forEach(vuln => {
          const cve = vuln.cve;
          const li = document.createElement("li");
          li.className = "cve-item";
          li.innerHTML = `
            <span class="cve-id">${cve.id}</span><br>
            ${cve.descriptions[0].value}
          `;
          cveList.appendChild(li);
        });
      } catch (error) {
        document.getElementById("cveList").innerHTML = "<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</li>";
        console.error(error);
      }
    }

    fetchCVEs();
  </script>
</body>
</html>
